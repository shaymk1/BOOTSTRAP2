{%  extends "myblog/base.html"  %}
{%   load static  %}
{% load crispy_forms_tags  %}


 {% block content %}
    <div class = "col-4 offset-4 mb-5 mt-5">
    <!-- title because post create and post id uses the same form in post_create-->
    <h3>{{ title }} an article</h3>
    <br>
    <br>
    {% comment %} for tinymce media and enctype for what kind of data you need on the form {% endcomment %}
    {{form.media}}
      <form method = "POST" action="." enctype="multipart/form-data">
      {% csrf_token %}

        {{form|crispy}} 

         <button class = "btn btn-primary"  type = "submit">Submit</button>     
      </form>

    </div>
 {% endblock %}
